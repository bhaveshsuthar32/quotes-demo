<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivationl quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alef:wght@700&family=BIZ+UDPGothic&family=Lobster&family=Marko+One&family=Nerko+One&family=Shrikhand&family=Texturina:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="w-screen h-screen grid place-content-center bg-slate-950">
    <div class=" bg-slate-950 text-white md:h-[400px] h-[280px] md:w-[650px] w-[450px] grid md:grid-cols-2 md:gap-0 "
        style="grid-template-columns: 2fr 6fr;">
        <div class="md:text-[470px] text-[350px] translate md:rotate-180 rotate-180 text-yellow-400  text-center items-center md:h-[380px] h-[280px] " style="font-family: 'BIZ UDPGothic', sans-serif;">"</div>
        <div class=" grid place-content-center md:h-[370px] h-[270px] md:text-[18px]  text-[13px] font-bold ">
            <p class="hover:text-slate-300 " id="Quotes"></p>
            <p class="hover:text-slate-300 " id="Author"></p>
            <div class="md:text-[30px] text-[20px] md:mt-[7px]">
                <button id="Tw"><i class="fa-brands fa-square-x-twitter hover:text-yellow-400 "></i></button>
                <button id="nextTw"><i class="fa-solid fa-circle-right md:ml-[12px] ml-[7px] hover:text-yellow-400"></i></button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
